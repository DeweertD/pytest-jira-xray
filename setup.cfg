[metadata]
name = pytest-jira-xray
url = https://github.com/fundakol/pytest-jira-xray
author = Lukasz Fundakowski
author_email = fundakol@yahoo.com
description = pytest plugin to generate JIRA XRAY compatible reports
long_description = file: README.rst
license_file = LICENSE
python_requires = >=3.6
keywords = pytest,JIRA,XRAY
classifiers =
    Development Status :: 4 - Beta
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    License :: OSI Approved :: Apache Software License
    Operating System :: OS Independent
    Framework :: Pytest

[options]
packages = find:
package_dir =
    =src
install_requires =
    pytest>=7
    requests>=2

[options.packages.find]
where = src

[options.entry_points]
pytest11 =
    xray=pytest_jira_xray.plugin

[flake8]
max-line-length = 120
